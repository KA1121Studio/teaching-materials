<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>YouTube Direct Stream</title>
  <style>
    body{
      margin:0;
      padding:20px;
      font-family:system-ui, sans-serif;
      background:#111;
      color:#fff;
    }
    h1{
      text-align:center;
      font-size:18px;
      margin-bottom:12px;
    }
    video{
      width:100%;
      max-width:960px;
      aspect-ratio:16/9;
      background:#000;
      display:block;
      margin:0 auto;
    }
  </style>
</head>
<body>

<h1>ytdl-core direct stream test → youtubei.js版</h1>

<video id="videoPlayer" controls autoplay playsinline></video>

<script>
  const videoId = "VtGSvx866Js"; // 好きな動画ID
  fetch(`/video?id=${videoId}`)
    .then(res => res.json())
    .then(data => {
      if(data.url){
        const video = document.getElementById("videoPlayer");
        video.src = data.url;
        video.play();
      } else {
        console.error("Stream URL取得失敗", data.error);
      }
    });
</script>

</body>
</html>
