<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>外部URL経由 Stream Demo</title>
  <style>
    body{
      margin:0;
      padding:20px;
      font-family:system-ui, sans-serif;
      background:#111;
      color:#fff;
    }
    h1{
      text-align:center;
      font-size:18px;
      margin-bottom:12px;
    }
    video{
      width:100%;
      max-width:960px;
      aspect-ratio:16/9;
      background:#000;
      display:block;
      margin:0 auto;
    }
  </style>
</head>
<body>

<h1>外部URL経由 Stream Demo</h1>

<video id="videoPlayer" controls autoplay muted playsinline></video>

<script>
  const videoId = "VtGSvx866Js"; 
  const video = document.getElementById("videoPlayer");

  async function loadVideo(id){
    try{
      const res = await fetch(`/video?id=${id}`);
      const data = await res.json();
      console.log("Fetched JSON:", data);

      if(data.proxyUrl){
        video.src = data.proxyUrl;
        await video.play().catch(() => {
          console.warn("自動再生がブロックされました。再生ボタンを押してください");
        });
      } else {
        console.error("再生URLが見つかりません");
        const link = document.createElement('a');
        link.href = `https://www.youtube.com/watch?v=${id}`;
        link.target = "_blank";
        link.textContent = "YouTubeで再生する";
        document.body.appendChild(link);
      }
    } catch(err){
      console.error("Fetch error:", err);
    }
  }

  loadVideo(videoId);
</script>

</body>
</html>
