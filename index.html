<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ANDROID URL Test</title>
</head>
<body style="background:#111;color:#fff">

<h2>ANDROID client test</h2>

<video id="v" controls autoplay muted playsinline style="width:100%"></video>

<script>
const videoId = "VtGSvx866Js";
const v = document.getElementById("v");

async function load() {
  const res = await fetch(`/video?id=${videoId}`);
  const data = await res.json();
  console.log(data);

if (data.url) {
  const proxied = "/proxy?url=" + encodeURIComponent(data.url);


  v.src = proxied;
} else {
  console.error("URL取得失敗", data);
  }
}


load();
</script>

</body>
</html>
